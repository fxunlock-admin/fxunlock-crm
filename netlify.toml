[build]
  command = "cd packages/backend/src/websocket/CascadeProjects/windsurf-project-2/frontend && npm ci && npm run build"
  publish = "packages/backend/src/websocket/CascadeProjects/windsurf-project-2/frontend/dist"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    enabled = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
